<section class="artistinfo">
  <div class="artist cf" ng-model="artists">
    <a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a> <!-- &lt; reprents less than (<) sign -->
    <a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a> <!-- &gt; reprents less than (>) sign -->
    <h1>{{artists[whichItem].name}}</h1>
    <div class="info">
      <h3>{{artists[whichItem].reknown}}</h3>
      <img ng-src="images/{{artists[whichItem].shortname}}_tn.jpg" alt="artists[whichItem].name}}" />
      <div class="bio">
        {{artists[whichItem].bio}}
      </div>
    </div>
  </div>
  <a href="#list">&laquo; Back to search</a>
</section>
